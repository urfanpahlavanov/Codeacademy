<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <header class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col ">
                    <h3>Billing address</h3>
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <label for="FirstName" class="w-100 mb-2">First name</label>
                                <input type="text" name="FirstName" id="FirstName" class="rounded border border-secondary">
                            </div>
                            <div class="col mt-2">
                                <label for="LastName" class="w-100 mb-2">Last name</label>
                                <input type="text" name="LastName" id="LastName" class="rounded border border-secondary">
                            </div>
                        </div>
                        
                        <label for="username" class="mt-4 mb-2">Username</label>
                        <div class="input-group flex-nowrap" style="width: 100%;">
                            <span class="border input-group-text border-secondary">@</span>
                            <input type="text" placeholder="Username" id="username" class="w-100 rounded border border-secondary" >
                        </div>

                            <label for="email" class="mt-4 mb-2">Email <span class="text-secondary">(Optional)</span></label>
                            <input type="email" id="email" placeholder="you@example.com" class="w-100 rounded border border-secondary py-2">

                        <label for="adress1" class="mt-4 mb-2">Adress</label>
                        <input type="text" id="adress1" placeholder="1234 Main St" class="w-100 border border-secondary rounded py-2">

                        <label for="adress2" class="mt-4 mb-2">Adress 2 <span class="text-secondary">(Optional)</span></label>
                        <input type="text" id="adress2" placeholder="Apartment or suite" class="w-100 border border-secondary rounded py-2">
                        
                        <div class="row">
                            <div class="col">
                                <label for="country" class="mt-4 mb-2">Country</label><br>
                                <select name="country" id="country">
                                    <option value="1">United States</option>
                                    <option value="2">Azerbaijan</option>
                                    <option value="3">Turkey</option>
                                    <option value="4">Afghanistan</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="state" class="mt-4 mb-2">State</label><br>
                                <select name="country" id="state">
                                    <option value="1">California</option>
                                    <option value="2">Baku</option>
                                    <option value="3">Ankara</option>
                                    <option value="4">Kabil</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="zip" class="mt-4 mb-2">Zip</label><br>
                                <input type="text" id="zip" class="rounded border border-secondary py-1">
                            </div>
                        </div>
                        <hr>

                        <input type="checkbox" id="check1">
                        <label for="check1">Shipping address is the same as my biling address.</label><br>
                        <input type="checkbox" id="check2">
                        <label for="check2">Save this information for next time.</label>
                        <hr>

                        <h4>Payment</h4>
                        <input type="radio" id="credit" name="check">
                        <label for="credit">Credit card</label><br>
                        <input type="radio" id="debit" name="check">
                        <label for="debit">Debit card</label><br>
                        <input type="radio" id="paypal" name="check">
                        <label for="paypal">Paypal</label>

                        <div class="row mt-4">
                            <div class="col">
                                <label for="CardName" class="mb-2">Name on card</label>
                                <input type="text" id="CardName"  class="rounded border border-secondary w-100">
                                <div class="text-secondary">
                                    <small>Full name as displayed on card</small>
                                </div>
                            </div>
                            <div class="col">
                                <label for="CardNumber" class="mb-2">Credit card number</label>
                                <input type="text" id="CardNumber" class="rounded border border-secondary w-100">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <label for="expiration" class="w-100 mb-2">Expiration</label>
                                <input type="text" id="expiration" class="rounded border border-secondary py-1">
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <label for="cvv" class="w-100 mb-2">CVV</label>
                                <input type="text" id="cvv" class="rounded border border-secondary py-1">
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-primary w-100 py-2 my-3">Continue to checkout</button>
                    </form>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col-8">
                            <h4 class="text-secondary">You cart</h4>
                        </div>
                        <div class="col-4 text-end">
                            <span class="border rounded-circle bg-secondary text-light px-2 fs-4">3</span>
                        </div>
                    </div>

                    <div class="card mt-3">
                       <ul class="list-group">
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">Product name <span>$12</span></div>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">Second product<span>$8</span></div>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">Third item <span>$5</span></div>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <div class="text-success d-flex justify-content-between fw-bolder">Promo code <span>-$5</span></div>
                            <small class="text-secondary">EXAMPLECODE</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">Total (USD) <span class="fw-bold">$20</span></div>
                        </li>
                       </ul>
                    </div>

                    <div class="border border-secondary rounded mt-4">
                        <div class="d-flex mt-4">
                            <input type="text" placeholder="Prome code" class="border rounded-start border-secondary w-100 py-2 mb-3 ms-3">
                        <button class="border rounded-end border-secondary text-light bg-secondary mb-3 me-3">Redeem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
